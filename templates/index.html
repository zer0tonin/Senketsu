{{define "content"}}
    <div class="columns is-centered">
        <div class="column is-half">
            <h2 class="title">
                Upload a gif
            </h2>
            <form action="upload" method="post" enctype="multipart/form-data">
                <div class="file" id="gif-input">
                    <label class="file-label" for="gif">
                        <input type="file" id="gif" accept="image/gif, video/mpeg, video/webm" name="file" class="file input" />
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Browse Files
                            </span>
                        </span>
                        <span class="file-name">
                            No file
                        </span>
                    </label>
                </div>
                <br />
                <p>
                    Choose tags:
                </p>
                {{ range .tags }}
                    <label for="tags_{{ .Name }}" class="checkbox">
                        <input type="checkbox" class="checkbox" id="tags_{{ .Name }}" name="tags" value="{{ .Name }}">
                        {{ .Name }}
                    </label>
                    <br />
                {{ end }}
                <br />
                <input type="submit" name="submit" class="button is-primary">
            </form>
        </div>
    </div>
{{end}}
