{{define "content"}}
    <div class="columns is-centered">
        <div class="column is-half">
            {{ range .images }}
                <img src="{{ .GetPublicURL }}" />
            {{ end }}
            {{ range .errs }}
                <p>
                    {{ .Error }}
                </p>
            {{ end }}
        </div>
    </div>
{{end}}
